<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="illustration">
      </div>
      <div class="card-text">
        <div class="card-text-order">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="card-text-plan">
          <div class="plan-img">
            <img src="images/icon-music.svg" alt="Song">
          </div>
          <div class="plan-price">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <div class="plan-change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card-text-btn">
          <button>Proceed to Payment</button>
          <span>Cancel Order</span>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/andrebdosreis">Andr√© dos Reis</a>.
  </div>
</body>
</html>
